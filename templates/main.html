<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>To-Do List</h1>
<hr>
{% block content %}

    <form action="{{ url_for('save_tasks') }}" method="post">
        {% for task in user_list %}
            {% if task[1] != 1 %}
                <input type="checkbox" name="done{{ task[0] }}" value="Сделано"><br>
                <textarea name="task{{ task[0] }}">{{ task[2] }}</textarea><br>
                <input type="datetime" name="date{{ task[0] }}" value="{{ task[3] }}"><br>
            {% endif %}

            <hr>
        {% endfor %}
        <input type="submit" value="Сохранить изменения">

    </form>
{% endblock %}
<hr>

<form action="{{ url_for('new_task') }}">
    <input type="submit" value="Новая задача">
</form>

<form action="{{ url_for('logout') }}">
    <input type="submit" value="Выйти из профиля">
</form>
</body>
</html>
